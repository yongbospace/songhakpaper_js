    <link rel="stylesheet" href="style.css" />
    <title>Songhak Paper</title>

  <body>

          <span id="mainContent2"></span>
          <span id="mainContent3"></span>
          <span id="mainContent4"></span>

      <nav>
        <ul>
          <li id="navHome">Home</li>
          <li id="navProduct">Product</li>
          <li id="navLocation">Location</li>
          <li id="navContact">Contact</li>
        </ul>

      <div class="gallary1 gallary"></div>
      <div class="gallary2 gallary"></div>
      <div class="gallary3 gallary"></div>

        <div>

        </div>

          <span>&copy; songhakpaper.co.kr</span>
          <span>All rights reserved.</span>
        </div>

      <div class="gallary6 gallary"></div>
